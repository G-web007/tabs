<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Test</title>
  <link href="output.css" rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="w-11/12 max-w-7xl rounded border border-gray-300 shadow-lg mx-auto mt-6">
    <div class="bg-white shadow w-full flex flex-wrap flex-row justify-center rounded-t-lg p-6">
      <button class="btn-nav tablinks" data-target="Overview"><i class="fa-regular fa-user pr-4"></i> Overview</button>
      <button class="btn-nav tablinks" data-target="Project"><i class="fa-regular fa-heart pr-4"></i> Project</button>
      <button class="btn-nav tablinks" data-target="Documents"><i class="fa-regular fa-file pr-4"></i> Documents</button>
      <button class="btn-nav tablinks" data-target="Progress"><i class="fa-regular fa-flag pr-4"></i> Progress</button>
      <button class="btn-nav tablinks" data-target="Assets"><i class="fa-regular fa-images pr-4"></i> Assets</button>
      <button class="btn-nav tablinks" data-target="Apps"><i class="fa-solid fa-chart-simple pr-4"></i> Apps</button>
    </div>
  </div>

  <div class="w-11/12 max-w-7xl border border-gray-300 mx-auto">
    <!-- Overview -->
    <div id="Overview" class="tabcontent p-8 flex flex-row gap-2">
      <div class="bg-white w-full shadow-lg p-8 rounded border border-gray-100 md:w-1/2 lg:w-1/3">
        <p class="text-2xl text-green-600 bg-green-50 rounded-full h-12 w-12 flex items-center justify-center mb-4"><i class="fa-solid fa-money-bill"></i></p>
        <p class="text-4xl font-semibold pb-5 sm:text-xs md:text-2xl lg:text-3xl xs:text-xs">$25,000</p>
        <p>Starting budget</p>
      </div>

      <div class="bg-white w-full shadow-lg p-8 rounded border border-gray-100 md:w-1/2 lg:w-1/3">
        <p class="text-2xl text-green-600 bg-green-50 rounded-full h-12 w-12 flex items-center justify-center mb-4"><i class="fa-solid fa-arrow-up"></i></p>
        <p class="text-4xl font-semibold pb-5 sm:text-base md:text-2xl lg:text-3xl xs:text-xs">$5,030</p>
        <p>Total spend</p>
      </div>

      <div class="bg-white w-full shadow-lg p-8 rounded border border-gray-100 md:w-1/2 lg:w-1/3">
        <p class="text-2xl text-green-600 bg-green-50 rounded-full h-12 w-12 flex items-center justify-center mb-4"><i class="fa-regular fa-calendar"></i></p>
        <p class="text-4xl font-semibold pb-5 sm:text-base md:text-2xl lg:text-3xl xs:text-xs">21 June 2025</p>
        <p>Target launch</p>
      </div>
    </div>
     <!-- Overview end -->

    <!-- Project -->
    <div id="Project" class="tabcontent">
      <h3>Paris</h3>
      <p>Paris is the capital of France.</p> 
    </div>
    <!-- Project end -->

    <!-- Documents -->
    <div id="Documents" class="tabcontent">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
    <!-- Documents end -->

    <!-- Progress -->
    <div id="Progress" class="tabcontent">
      <h3>Progress</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
    <!-- Progress end -->

    <!-- Assets -->
    <div id="Assets" class="tabcontent">
      <h3>Assets</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
    <!-- Assets end -->

    <!-- Apps -->
    <div id="Apps" class="tabcontent">
      <h3>Apps</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
    <!-- Apps end -->
  </div>
   
  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
